  <center>
  <h3>Register an Account</h3>
  <form>
    <div class="Form">
      <label for="fullName">First Name</label>
      <input type="text" placeholder="Enter your First Name" required>
    </div>
    <div class="Form">
      <label for="lastName">Last Name</label>
      <input type="text" placeholder="Enter your Last Name(surname)" required>
    </div>
    <div class="Form">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" placeholder="Enter your Phone Number">
    </div>
    <div class="Form">
      <label for="gender">Gender</label>
      <select name="gender" class="priority">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="">Not Sure</option>
      </select>
    </div>
    <div class="Form">
      <label for="Country">Country</label>
      <input type="Country" placeholder="Enter your Country">
    </div>
    <div class="Form">
      <label for="state">State / Province</label>
      <input type="text" placeholder="Enter your State or Province">
    </div>
    <div class="Form">
      <label for="username">Username</label>
      <input type="username" placeholder="Choose a username" required>
    </div>
    <div class="Form">
      <label for="password">Password</label>
      <input type="password" placeholder="Choose your password" required>
    </div>
    <div class="Form">
      <label for="password">Confirm Password</label>
      <input type="password" placeholder="Confirm your password" required>
    </div>
    <div class="action">
      <button type="submit">Register</button>
    </div>
  </form>
</center>
