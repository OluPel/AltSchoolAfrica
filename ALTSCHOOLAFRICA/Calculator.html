<tr class="Digits">

 <td >
  <input type="button" name="one" id="" value="1" style="font-size: 30px;">
  <input type="button" name="two" id="" value="2" style="font-size: 30px;">
  <input type="button" name="three" id="" value="3" style="font-size: 30px;">
  <input type="button" class="btnAdd" name="add" id="" value="+" style="font-size: 30px;">
 </td>
</tr>


<tr class="Digits">

 <td>
  <input type="button" name="four" id="" value="4" style="font-size: 30px;">
  <input type="button" name="five" id="" value="5" style="font-size: 30px;">
  <input type="button" name="six" id="" value="6" style="font-size: 30px;">
  <input type="button" class="btnMinus" name="minus" id="" value="-" style="font-size: 30px;">
 </td>
</tr>


<tr class="Digits">

 <td>
  <input type="button" name="seven" id="" value="7" style="font-size: 30px;">
  <input type="button" name="eight" id="" value="8" style="font-size: 30px;">
  <input type="button" name="nine" id="" value="9" style="font-size: 30px;">
  <input type="button" class="btnMultiply" name="multiply" id="" value="X" style="font-size: 30px;">
 </td>
</tr>

<tr class="Digits">

 <td>
  <input type="button" name="clear" id="" value="C" style="font-size: 30px;">
  <input type="button" name="zero" id="" value="0" style="font-size: 30px;">
  <input type="button" name="modulo" id="" value="%" style="font-size: 30px;">
  <input type="button" class="btnDivide" name="Divide" id="" value="/" style="font-size: 30px;">
 </td>
</tr>


<tr class="Digits">

 <td>
  <input type="button" name="Off" id="" value="Off" style="font-size: 30px;">
  <input type="button" name="()" id="" value="()" style="font-size: 30px;">
  <input type="button" name="." id="" value="." style="font-size: 30px;">
  <input type="button" class="btnequals" name="equals" id="" value="=" style="font-size: 30px;">
 </td>
</tr>
